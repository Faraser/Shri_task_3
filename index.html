<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
<div id="player">
    <div id="controls">
        <div id="progressBar" class="progress"><span id="progress">&nbsp;</span></div>
        <div>
            <button id="prev" class="ctrl prev"></button>
            <button id="play" class="ctrl play"></button>
            <button id="stop" class="ctrl stop"></button>
            <button id="next" class="ctrl next"></button>
            <input type="range" min="0" max="1" value="0.5" step="0.01"/>
        </div>

    </div>
    <hr>
    <div id="metadata">
        <div class="album"><img id="art" src="img/default.jpg"></div>

        <div class="data">
            <span>Artist:</span>
            <span id="artist"></span>
            <br>
            <span>Title:</span>
            <span id="title"></span>
            <br>
            <span>Album:</span>
            <span id="album"></span>
            <br>
            <span>Year:</span>
            <span id="year"></span>
            <br>
            <span>Genre:</span>
            <span id="genre"></span>

        </div>
    </div>
    <hr>
    <div id="middle">
        <div id="visualization">
            <select id="visualizations">
                <option selected>Off</option>
                <option value="wave">Wave</option>
                <option value="spectrum">Spectrum</option>
            </select>
            <select id="genres">
                <option value="normal">Normal</option>
                <option value="rock">Rock</option>
                <option value="pop">Pop</option>
                <option value="classic">Classic</option>
                <option value="jazz">Jazz</option>
            </select>
            <canvas height="100" width="200" id="visual"></canvas>
        </div>
        <div id="file_controls">
            <input type="file" id="files" accept="audio/mpeg,audio/ogg,audio/wav,audio/acc">

            <div id="drop_zone"><span>Drop files here</span></div>
        </div>
    </div>
    <hr>
    <div id="playlist">
        <div id="list">
            <ul></ul>
        </div>
    </div>

<audio crossorigin="anonymous"></audio>
</div>
<script src="js/id3-minimized.js"></script>
<script src="js/main.js"></script>
</body>
</html>
